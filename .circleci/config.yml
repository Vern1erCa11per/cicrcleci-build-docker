version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@3.0.0

jobs:
  build:
    docker:
      - image: shunichitakagi/build-tools:latest

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Build docker image
          command: |
            docker build -t shunichitakagi/build-tools .

      - run:
          name: Login to Docker Hub
          command: |
            docker login -u $USERNAME -p $PASSWORD

      - run:
          name: Push docker image to Docker Hub
          command: |
            docker push shunichitakagi/build-tools:latest
            docker push shunichitakagi/build-tools:build${CIRCLE_BUILD_NUM}-$(date "+%Y%m%d%H%M%S")

workflows:
  version: 2.1
  workflow:
    jobs:
    - build